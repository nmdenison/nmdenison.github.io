<!DOCTYPE html>

<head>
		<title>Nathan Denison - IE590 - Exam 1 - 3.1</title>
		
<head>

<style>
.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}
</style>

<body>
<h1>Seniors in Universities A-E</h1>
<div class="chart"></div>




<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
	.range([height, 0])


var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("https://hivelab.org/static/exam1.json", function(rawData) {

console.log(rawData)
//Pull senior keys and data
	for (i=0; i<rawData.length; i++) {
		if (rawData[i].Year === "Senior") {
		var senior=rawData[i]}	
	}
	console.log(senior)
	
	var key=Object.keys(senior);
	key.shift();
	var data =[];
	
	for (i=0; i<key.length; i++) {
		data[i]=senior[key[i]];
	}
	console.log(data)
	console.log(key)
	
  x.domain([0,key.length]);
  y.domain([0, d3.max(data, function(d) {
					return d3.max(d, function(d) {
					return d.y0 + d.y;
						});
					})
				])

svg.selectAll("rect")
					.data(data)
					.enter()
					.append("rect")
					.attr("x", function(d, i) {
						return x(i);
					})
					.attr("y", function(d) {
						return height-y(d);
					})
					.attr("width", x.rangeBand())
					.attr("height", function(d) {
			   			return y(d);
			   		})
			   		.attr("fill", "red");
				svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + height + ")")
					.call(xAxis);
				svg.append("text")
					.attr("x", 0+50)
					.attr("y", height+15)
					.attr("fill", "black")
					.attr("style", "font-size:10px")
					.text("University A");
				svg.append("text")
					.attr("x", width/6+50)
					.attr("y", height+15)
					.attr("fill", "black")
					.attr("style", "font-size:10px")
					.text("University B");
				svg.append("text")
					.attr("x", width/6*2+50)
					.attr("y", height+15)
					.attr("fill", "black")
					.attr("style", "font-size:10px")
					.text("University C");
				svg.append("text")
					.attr("x", width/6*3+50)
					.attr("y", height+15)
					.attr("fill", "black")
					.attr("style", "font-size:10px")
					.text("University D");
				svg.append("text")
					.attr("x", width/6*4+50)
					.attr("y", height+15)
					.attr("fill", "black")
					.attr("style", "font-size:10px")
					.text("University E");
				svg.append("g")
					.attr("class", "y axis")
					.call(yAxis)
					.append("text")
					.attr("x", 10)
					.attr("y", -15)
					.attr("dy", ".71em")
					.style("text-anchor", "end")
					.text("Students");

			

				});

</script>
</body>

</html>

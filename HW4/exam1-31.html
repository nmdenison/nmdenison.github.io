<style>
	body {

	h1 {

		fill: none;

	.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>

<body>
<center>
<h1>Seniors in Universities A-E</h1>
<div class="chart"></div>





<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var rawData = [
   {
      "Year":"Freshman",
      "University A":120,
      "University B":63,
      "University C":55,
      "University D":124,
      "University E":90,
	  "University F":5
   },
   {
      "Year":"Sophomore",
      "University A":98,
      "University B":70,
      "University C":40,
      "University D":90,
      "University E":93,
	  "University F":5
   },
   {
      "Year":"Junior",
      "University A":100,
      "University B":92,
      "University C":48,
      "University D":101,
      "University E":99,
	  "University F":5
   },
   {
      "Year":"Senior",
      "University A":90,
      "University B":91,
      "University C":46,
      "University D":100,
      "University E":92,
	  "University F":5
   }
] ;

//Pull senior keys and data
for (i=0; i<rawData.length; i++) {
	if (rawData[i].Year === "Senior") {
		var senior=rawData[i]}	
}
var key=Object.keys(senior);
key.shift();
var data =[];
for (i=0; i<key.length; i++) {
	data[i]=senior[key[i]];
	}

console.log(data);

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);

d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });

</script>
</center>
</body>
